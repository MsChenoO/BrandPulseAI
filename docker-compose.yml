version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: brandpulse-postgres
    environment:
      POSTGRES_USER: brandpulse
      POSTGRES_PASSWORD: brandpulse_dev_password
      POSTGRES_DB: brandpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brandpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis (Message Queue & Cache)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: brandpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
